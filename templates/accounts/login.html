{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 사규관리 시스템</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      font-family: 'Noto Sans KR', sans-serif;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a365d 0%, #2b6cb0 50%, #4299e1 100%);
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      animation: slide 30s linear infinite;
    }
    
    @keyframes slide {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }
    
    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      padding: 1rem;
    }
    
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      padding: 3rem 2.5rem;
      backdrop-filter: blur(10px);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #1a365d 0%, #2b6cb0 100%);
      border-radius: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: 0 10px 25px rgba(26, 54, 93, 0.3);
    }
    
    .login-logo i {
      font-size: 2.5rem;
      color: #fff;
    }
    
    .login-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1a365d;
      margin-bottom: 0.5rem;
    }
    
    .login-header p {
      color: #718096;
      font-size: 0.9rem;
    }
    
    .form-floating {
      margin-bottom: 1rem;
    }
    
    .form-floating .form-control {
      border-radius: 0.75rem;
      border: 2px solid #e2e8f0;
      height: calc(3.5rem + 2px);
      padding: 1rem 1rem;
    }
    
    .form-floating .form-control:focus {
      border-color: #2b6cb0;
      box-shadow: 0 0 0 4px rgba(43, 108, 176, 0.1);
    }
    
    .form-floating label {
      padding: 1rem;
      color: #718096;
    }
    
    .btn-login {
      width: 100%;
      padding: 0.875rem;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      background: linear-gradient(135deg, #1a365d 0%, #2b6cb0 100%);
      border: none;
      transition: all 0.3s;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(26, 54, 93, 0.3);
    }
    
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
      color: #a0aec0;
      font-size: 0.85rem;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .divider span {
      padding: 0 1rem;
    }
    
    .btn-sso {
      width: 100%;
      padding: 0.875rem;
      border-radius: 0.75rem;
      font-weight: 500;
      background: #fff;
      border: 2px solid #e2e8f0;
      color: #4a5568;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.3s;
    }
    
    .btn-sso:hover {
      border-color: #2b6cb0;
      color: #2b6cb0;
    }
    
    .footer-text {
      text-align: center;
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.8rem;
    }
    
    .alert {
      border-radius: 0.75rem;
      border: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <i class="bi bi-journal-bookmark-fill"></i>
        </div>
        <h1>사규관리 시스템</h1>
        <p>nCompliance - Corporate Regulation Management</p>
      </div>
      
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mb-3">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      
      <form method="post" novalidate>
        {% csrf_token %}
        
        <div class="form-floating">
          <input type="text" class="form-control" id="username" name="username" placeholder="사용자명" required autofocus>
          <label for="username"><i class="bi bi-person me-2"></i>사용자명</label>
        </div>
        
        <div class="form-floating">
          <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
          <label for="password"><i class="bi bi-lock me-2"></i>비밀번호</label>
        </div>
        
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="remember" name="remember">
          <label class="form-check-label text-muted" for="remember">
            로그인 상태 유지
          </label>
        </div>
        
        <button type="submit" class="btn btn-primary btn-login">
          <i class="bi bi-box-arrow-in-right me-2"></i>로그인
        </button>
      </form>
      
      <div class="divider">
        <span>또는</span>
      </div>
      
      <a href="{% url 'accounts:sso_login' %}" class="btn btn-sso">
        <i class="bi bi-building"></i>
        SSO 로그인 (사내 계정)
      </a>
    </div>
    
    <p class="footer-text">
      &copy; 2024 사규관리 시스템. All rights reserved.
    </p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
